version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: capacity-planning-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_team_bucket_data:/data

  postgres:
    image: postgres:16-alpine
    container_name: capacity-planning-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-capacity_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-capacity_password}
      POSTGRES_DB: ${POSTGRES_DB:-capacity_planning}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_team_bucket_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-capacity_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_team_bucket_data:
  redis_team_bucket_data:
